{% extends 'base.html' %}

{% block content %}
  <h1>{% block title %} Create a New Teacher {% endblock %}</h1>

  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" placeholder="Enter name" class="form-control" value="{{ request.form['name'] }}">
    </div>

    <div class="form-group">
      <label for="surname">Surname</label>
      <input type="text" name="surname" placeholder="Enter surname" class="form-control" value="{{ request.form['surname'] }}">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{{ url_for('teachers') }}" class="btn btn-dark">Back</a>
  </form>
{% endblock %}
