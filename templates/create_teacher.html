{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Teacher {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"
               placeholder="Post name" class="form-control"
               value="{{ request.form['name'] }}"></input>
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" name="surname"
               placeholder="Post surname" class="form-control"
               value="{{ request.form['surname'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
