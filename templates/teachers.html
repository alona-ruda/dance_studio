{% extends 'base.html' %}

{% block content %}
    <h3>{% block title %} Our teachers: {% endblock %}</h3>

    {% for teacher in teachers %}
        <a href="{{ url_for('teacher', teacher_id=teacher['teacher_id']) }}">
            <h6>{{ teacher['name'] ~ ' ' ~ teacher['surname'] }}</h6>
        </a>
    {% endfor %}
    <div><button><a href="{{url_for('create_teacher')}}">New Teacher</a></button></div>

{% endblock %}
