{% extends 'base.html' %}

{% block content %}
<h1>Teachers and Classes</h1>

<table border="1">
    <thead>
        <tr>
            <th>Teacher Name</th>
            <th>Dance Class Name</th>
        </tr>
    </thead>
    <tbody>
        <!-- Loop through your data to populate the table -->
        {% for row in teacher_class_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
